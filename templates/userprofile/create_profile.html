{% extends 'base.html' %}

{% block body %}

<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
  
        .submit-button{
            max-width: 200px;
        }
  </style>
  
  <div class="container">
      <div class="row">
          <div class="col-lg-7 offset-lg-1">
            <h3 class="mb-3 font-weight-normal text-center">Create your Profile to use this app</h3>
              <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
  
                
                  {% if request.user.atype == 'Patient' %}
                  <div class="form-group">
                      <label for="id_phone">Phone no (use numbers only no alphabets)</label>
                      <input class="form-control" type="number" name="phone" id="id_phone" placeholder="Your Phone no here" required autofocus>
                  </div>
                  {% else %}
  
                  <div class="form-group">
                    <label for="id_qualification">Qualification</label>
                    <input class="form-control" type="text" name="qualification" id="id_qualification" placeholder="Your Qualification here" required autofocus>
                </div>
  
                  <div class="form-group">
                    <label for="id_year_of_ex">Years of Experience</label>
                    <input class="form-control" type="number" name="year_of_ex" id="id_year_of_ex" required placeholder="Your Years of Experience here">
                </div>
                {% endif %}
  
                  <!-- Submit btn -->
                  <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Create</button>
              </form>	
          </div>
      </div>
  </div>

{% endblock body %}
